            <div class="col-lg-4 col-md-8 col-12 mx-auto">
             <div class="card z-index-0 fadeIn3 fadeInBottom">
               <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="card card-plain">
                  <div class="bg-gradient-info shadow-primary border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                    <div class="row mt-3">
                      <div class="col-2 text-center ms-auto">
                        <a class="btn btn-link px-3" href="https://mirempet.gov.ao/ao/">
                          <i class="fa fa-globe text-white text-lg"></i>
                        </a>
                      </div>
                      <div class="col-2 text-center px-1">
                        <a class="btn btn-link px-3" href="https://webmail.gov.ao/">
                          <i class="fa fa-envelope-o text-white text-lg"></i>
                        </a>
                      </div>
                      <div class="col-2 text-center me-auto">
                        <a class="btn btn-link px-3" href="javascript:;">
                          <i class="fa fa-facebook text-white text-lg"></i>
                        </a>
                      </div>
                    </div>
                 </div>
              </div>

                <div class="card-body">
             
                  <h:form role="form">
                
                    <div class="input-group input-group-outline mb-2">
                      <p:messages id="message" showDetail="true" closable="true">
                        <p:autoUpdate />
                      </p:messages>
                    </div>
                    <div class="col-md-12 mb-3">
                       <span class="ui-float-label">
                             <p:inputText   value="#{loginBean.nome}" class="form-control"    />
                             <p:outputLabel for="@previous" value="Digite o nome"/>
                      </span>
                    </div>
                    <div class="col-md-12 mb-4">
                        <span class="ui-float-label" >
                            <p:password id="pwd2" value="#{loginBean.senha}" redisplay="true"   class="form-control"   />
                            <p:outputLabel for="@previous" value="Digite a sua senha "  />
                        </span>
                    </div>
                    <div class="form-check form-switch d-flex align-items-center mb-3">
                        <p:toggleSwitch value="true"></p:toggleSwitch>
                        <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordar-me</label>
                      </div>
                    <div class="text-center">
                        <p:commandButton  class="rounded-button btn btn-lg btn-lg w-100 mt-2 mb-0 "  value="Acessar" action="#{loginBean.login()}"  />
                    </div>
                    <p class="mt-4 text-sm text-center">
                    Esqueceu a sua senha?
                    <a href="../pages/sign-up.html" class="text-primary text-gradient font-weight-bold">Recuperar</a>
                   </p>
                  </h:form>
                </div>

                  </p>
